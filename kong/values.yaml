Component: kong
Name: kong
Image: kong:0.13.0
ImagePullPolicy: IfNotPresent
KongDatabase: cassandra
CassandraContactPoints: kong-cassandra.infra.svc.cluster.local
CassandraReplFactor: 2
HostPort: false
IstioSidecar: false

ProxyService:
  Type: NodePort
  HttpEnabled: true

DefaultSSL:
  Override: false
  SSLCert: kong-default.crt
  SSLKey: kong-default.key
