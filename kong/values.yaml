Component: kong
Name: kong
Image: docker.io/kong
Tag: 0.13.0
Registry: docker.io
ImagePullPolicy: IfNotPresent
ImagePullSecrets: []
KongDatabase: postgres
PostgresHost: kong-postgres
HostPort: false

Replicas: 3

ProxyService:
  Type: LoadBalancer
  HttpEnabled: true
  Annotations: null

DefaultSSL:
  Override: false
  SSLCert: kong-default.crt
  SSLKey: kong-default.key
