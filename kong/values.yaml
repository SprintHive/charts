Component: kong
Name: kong
Image: kong:0.12.2-alpine
ImagePullPolicy: IfNotPresent
KongDatabase: cassandra
CassandraContactPoints: kong-cassandra.infra.svc.cluster.local
CassandraReplFactor: 2
HostPort: false

ProxyService:
  Type: NodePort
  HttpEnabled: true

DefaultSSL:
  Override: true
  SSLCert: kong-default.crt
  SSLKey: kong-default.key
