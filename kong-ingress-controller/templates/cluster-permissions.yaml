apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ .Values.Name }}
rules:
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.Name }}
    namespace: {{.Release.Namespace}}
