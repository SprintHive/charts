apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "{{ printf "%s-%s-%s" .Values.Name .Values.Data.Role .Release.Name | trunc 24 }}"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: {{.Values.Component}}
    role: {{.Values.Data.Role}}
spec:
  replicas: {{.Values.Data.Replicas }}
  serviceName: {{.Values.Name}}-{{.Values.Master.Role}}
  template:
    metadata:
      labels:
        component: {{.Values.Component}}
        role: {{.Values.Data.Role}}
    spec:
      serviceAccountName: {{.Values.Component}}
      containers:
      - name: {{.Values.Name}}-{{.Values.Data.Role}}
        securityContext:
          privileged: false
          capabilities:
            add:
            - IPC_LOCK
            - SYS_RESOURCE
        image: {{.Values.Image}}
        imagePullPolicy: {{.Values.ImagePullPolicy}}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_NAME
          value: {{.Values.ClusterName}}
        - name: NODE_NAME_PREFIX
          value: {{.Values.Name}}-{{.Values.Data.Role}}
        - name: DISCOVERY_SERVICE
          value: {{.Values.DiscoveryService.Name}}
        - name: NODE_MASTER
          value: "false"
        - name: NODE_INGEST
          value: "false"
        - name: NODE_DATA
          value: "true"
        - name: HTTP_ENABLE
          value: "false"
        - name: ES_JAVA_OPTS
          value: {{.Values.Data.JavaOpts}}
        - name: ES_PLUGINS_INSTALL
          value: {{ template "elasticsearch.plugins" }}
        {{- if eq .Values.SearchGuard.Enabled true}}
        - name: TRANSPORT_TLS_KEY_PASS
          valueFrom:
            secretKeyRef:
              name: es-{{.Values.Data.Role}}-transport-tls
              key: key-password
        - name: HTTPS_TLS_KEY_PASS
          value: ""
        {{- end}}
        ports:
        - containerPort: 9300
          name: transport
          protocol: TCP
        resources:
          requests:
            cpu: "{{.Values.Data.CpuRequests}}"
            memory: "{{.Values.Data.MemoryRequests}}"
          limits:
            cpu: "{{.Values.Data.CpuLimits}}"
            memory: "{{.Values.Data.MemoryLimits}}"
        livenessProbe:
          tcpSocket:
            port: 9300
          initialDelaySeconds: {{.Values.Data.LivenessTest.InitialDelaySecs}}
          timeoutSeconds: {{.Values.Data.LivenessTest.TimeoutSecs}}
        volumeMounts:
        - name: storage
          mountPath: /data
        - name: configdir
          mountPath: /elasticsearch/config
      tolerations:
        - key: "type"
          operator: "Equal"
          value: "esnode"
          effect: "NoExecute"
      volumes:
      {{- if ne .Values.Data.VolumeClaimTemplate.Enabled true}}
      - name: storage
        emptyDir:
          medium: ""
      {{- end}}
      - name: configdir
        configMap:
          name: es-config
  {{- if eq .Values.Data.VolumeClaimTemplate.Enabled true}}
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: magnetic
        resources:
          requests:
            storage: {{.Values.Data.VolumeClaimTemplate.RequestedStorage}}
  {{- end}}
